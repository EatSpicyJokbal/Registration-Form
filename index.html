<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    < class="form-container">
        <form action="" id="survey-form">
            <h1 id="title">Registration Form</h1>
            <p id="description">Fill out the form carefully to register.</p>
            <div class="input-identifier">
                <label for="name" id="name-label" class="textbox">Full Name</label>
            </div>
            <div class="input-field">
                <input id="name" type="text" placeholder="Auriel James Fernandez" required/>
            </div>   
            <div class="input-identifier">
                <label for="email" id="email-label" class="textbox">Email</label>
            </div>
            <div class="input-field">
                <input id="email" type="email" placeholder="example@email.com" required/>
            </div>
            <div class="input-identifier">
                <label for="number" id="number-label" class="textbox">Age</label>
            </div>
            <div class="input-field">
                <input id="number" type="number" rows="4" min="13" max="120" placeholder="21" required/>
            </div>
            <div class="input-identifier">
                <label>Gender</label>
            </div>
            <div class="sample"> 
                <label for="gender"><input type="radio" value="Male" name="gender"/>Male</label>
                <label for="gender"><input type="radio" value="Female" name="gender"/>Female</label>
                <label for="gender"><input type="radio" value="Others" name="gender"/>Others.</label>
            </div>
            <div class="confirmation">
                <label for="terms-and-condition" id="terms-and-condition" class="checkbox"><input type="checkbox" value="Agree" required>I agree to the <a href="https://sway.cloud.microsoft/ymxToZG9GFVwP0pG?accessible=true" class="terms-condition">terms and conditions</a> and privacy policy.</label>
                <label for="oath" id="oath" class="checkbox"><input type="checkbox" value="Agree" required>I hereby declare that the above information provided is true and correct.</label>
            </div>
            <div class="submit-btn">
                <input id="submit" type="submit" value="Register" class="submit-form"/>
            </div>
        </form>
    <div>
</body>
</html>
